<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>homework</title>
	{% load static %}
	<!-- <link href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<link href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap-theme.min.css" rel="stylesheet"> -->
	<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
	<link rel="stylesheet" href="{% static "css/bootstrap-theme.min.css" %}">
	<link rel="stylesheet" href="{% static "css/bootstrap-datetimepicker.min.css" %}">
	<!--[if lt IE 9]>
		<script src="http://apps.bdimg.com/libs/html5shiv/r29/html5.min.js"></script>
		<script src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="{% static "css/yzbootstrap.css" %}">
	<link rel="stylesheet" href="{% static "css/mybootstrap.css" %}">
	<link rel="shortcut icon" href="{% static "img/hw.jpg" %}">
</head>
<body>
	<div class="navbar navbar-inverse navbar-static-top">
		<div class="navbar-header">
			<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-responsive-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a href="http://victorlee.cn" class="navbar-brand"><b>Homework</b></a>
		</div>
		<div class="collapse navbar-collapse navbar-responsive-collapse">
			<ul class="nav navbar-nav">
				<li><a href="http://victorlee.cn"><b>QuestionAndAnswer</b></a></li>
				<li><a href="http://victorlee.cn"><b>Tips</b></a></li>
			</ul>
			<div class="pull-right">
				<a class="btn btn-sm btn-success" id="locate" data-toggle="modal" href="#locateModal" data-keyboard="true"><i class="glyphicon glyphicon-map-marker"></i>&nbsp;&nbsp;<b id="location">Locate</b></a>
				<a class="btn btn-sm btn-warning" id="signup" data-toggle="modal" href="#signupModal" data-keyboard="true">Sign Up Free</a>
				<a class="btn btn-sm btn-primary" id="signin" data-toggle="modal" href="#signinModal" data-keyboard="true"><i class="glyphicon glyphicon-log-in"></i>&nbsp;&nbsp;Sign In</a>
				<a class="btn btn-sm btn-danger" id="logout"><i class="glyphicon glyphicon-log-out"></i>&nbsp;&nbsp;Log Out</a>
				<a class="btn btn-sm btn-info" id="user" data-toggle="modal" href="#userModal" data-keyboard="true"><i class="glyphicon glyphicon-user"></i>&nbsp;&nbsp;<b id="user_account">User</b></a>
			</div>
		</div>
	</div>
	<section id="main">
		<div class="container">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<!--面板-->
					<form action="#" method="post" enctype="multipart/form-data;charset=utf-8" id="myform">
						<!-- upload -->
						<div class="panel panel-default">
							<!-- panel-heading begin -->
							<div class="panel-heading">
								<div class="row">
									<!--下拉菜单-->
									<div class="col-md-4" id="course-div">
										<select class="form-control" id="course">
											<option>专业课程</option>
											<option>JAVA应用技术</option>
											<option>计算机图形学</option>
											<option>管理信息系统</option>
										</select>
									</div>
									<div class="col-md-4" id="exp-div">
										<select class="form-control" id="exp">
											<option>作业号</option>
											<option>实验一</option>
											<option>实验二</option>
											<option>实验三</option>
										</select>
									</div>
									<!--下拉菜单-->
									<div class="col-md-4">
										<!--上传图标-->
										<span id="upload" class="glyphicon glyphicon-open"></span>
										<!--上传图标-->
										<!--文件上传实现-->
										<input type="file" name="file" id="file">
										<!--文件上传实现-->
									</div>
								</div>
								<!-- panel-heading-row end -->
							</div>
							<!-- panel-heading end -->
							<div class="panel-body">
								<!--Panel content-->
								<p id="fileName">上传文件名</p>
								<p id="exampleName">
									命名格式:&nbsp;学号-姓名-其它......<!-- <span id="scale"></span> -->
								</p>
								<!--Panel content-->
							</div>
							<div id="tipsdiv" align="center" style="display: none;">
								<p>
									<span id="tips" style="color: red;"></span>
								</p>
							</div>
							<div id="progressMain" class="progress progress-striped active" style="display: none;">
								<div id="progressBar" class="progress-bar progress-bar-success"
									role="progressbar" aria-valuenow="0" aria-valuemin="0"
									aria-valuemax="100" style="width: 0%;"></div>
							</div>
							<div class="panel-footer">
								<button type="button" id="btn_upload">
									upload&nbsp;<span class="glyphicon glyphicon-upload"></span>
								</button>
							</div>
						</div>
						<!--面板-->
					</form>
				</div>
				<div class="col-md-4"></div>
			</div>
		</div>
	</section>
	<footer class="modal-footer" style="padding:2px">
		<div class="container">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4" id="foot">
					<a href="http://www.miibeian.gov.cn/" target="_blank">粤ICP备16022829号-2</a>
				</div>
				<div class="col-md-4"></div>
			</div>
		</div>
	</footer>
</body>
	<script src="{% static "js/jquery-2.1.4.min.js" %}" type="text/javascript"></script>
	<script src="{% static "js/bootstrap.min.js" %}" type="text/javascript"></script>
    <!-- <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script> -->
    <!-- <script src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js" type="text/javascript"></script> -->
    <script src="{% static "js/bootstrap-datetimepicker.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/locales/bootstrap-datetimepicker.fr.js" %}" type="text/javascript"></script>
	<script src="{% static "js/my.min.js" type="text/javascript" %}"></script>
</html>
