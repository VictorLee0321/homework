<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <!--user modal begin-->
<div class="modal fade" id="userModal" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">修改密码</h4>
			</div>
			<form>
				<div class="modal-body">
					<div class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-md-3" for="old_psw">旧&nbsp;&nbsp;&nbsp;&nbsp;密&nbsp;&nbsp;&nbsp;码:</label>
							<div class="col-md-8">
								<input type="password" class="form-control" id="old_psw" placeholder="请输入旧密码">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3" for="new_psw">新&nbsp;&nbsp;&nbsp;&nbsp;密&nbsp;&nbsp;&nbsp;码:</label>
							<div class="col-md-8">
								<input type="password" class="form-control" id="new_psw" placeholder="请输入新密码">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3" for="new_psw2">确认新密码:</label>
							<div class="col-md-8">
								<input type="password" class="form-control" id="new_psw2" placeholder="请确认新密码">
							</div>
						</div>
						<div class="form-group" id="change_psw_div">
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<span id="change_psw" class="col-md-offset-8 glyphicon glyphicon-remove">旧密码输入错误</span>
						</div>
					</div>
				</div>
			</form>
			<div class="modal-footer">
				<button id="btnChangePsw" type="button" class="btn btn-success" data-dismiss="modal"><b>确认修改</b></button>
			</div>
		</div>
	</div>
</div>
<!--user modal end-->

</body>
</html>
